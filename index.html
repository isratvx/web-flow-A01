<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Flow Assignment 01</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/webflow.css" />
  </head>
  <body>
    <header class="header">
      <nav>
        <h3 class="nav-title primary-color inter-font">LOGO</h3>
        <ul>
          <li>
            <a href=""
              ><button class="btn-primary raleway-font">Sign Up</button></a
            >
          </li>
        </ul>
      </nav>

      <div class="banner">
        <div class="banner-content">
          <h2 class="raleway-font banner-greetings">
            Cool Dark UI Template for Webflow Agencies!
          </h2>
          <div class="btn-container">
            <button class="btn-primary raleway-font">Stay Focused</button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="action">
        <div class="action-content">
          <h3 class="action-title raleway-font">See It in Action</h3>
          <p class="action-subtitle raleway-font">
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <button class="btn-primary raleway-font">Launch Live Preview</button>
        </div>
        <img class="action-picture" src="Assets/wc-mini.png" alt="" />
      </div>

      <section class="productive">
        <h3 class="section-title raleway-font">
          Joined Thousands of Productive Users
        </h3>
        <div class="pro-items inter-font">
          <div class="pro-item">
            <h1 class="item-title">50K</h1>
            <p class="item-description">Active Users</p>
          </div>
          <div class="pro-item">
            <h1 class="item-title">2M+</h1>
            <p class="item-description">Focus Sessions</p>
          </div>
          <div class="pro-item">
            <h1 class="item-title">95%</h1>
            <p class="item-description">Satisfaction Rate</p>
          </div>
        </div>
      </section>
    </main>

    <footer>
        
    </footer>
  </body>
</html>
